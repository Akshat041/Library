<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIbrary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Library</h1>
      <button class="add-book">
        <ion-icon name="add-circle-outline" class="add-icon"></ion-icon>Add Book
      </button>
    </header>

    <main>
      <div class="cards">
        <!-- 1 -->
        <!-- <div class="card">
          <h1 class="title">Title</h1>
          <p class="author">- author</p>
          <div class="card-bottom">
            <p class="pages">284 pages</p>
            <div class="bottom-btns">
              <button class="read">Read</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </div>

      <!-- dialog box -->
      <dialog id="modal">
        <form method="dialog" id="bookForm">
          <div class="input">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="title" autofocus />
          </div>
          <div class="input">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="author" />
          </div>
          <div class="input">
            <label for="pages">Total pages</label>
            <input type="number" id="pages" />
          </div>
          <div class="input">
            <label for="isRead">Have you read it?</label>
            <select name="isRead" id="isRead">
              <option value="true">Read</option>
              <option value="false">Not Read</option>
            </select>
          </div>
          <div class="buttons">
            <button class="close">Close</button>
            <button class="confirm" formmethod="dialog">Confirm</button>
          </div>
        </form>
      </dialog>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
